<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<meta charset="utf-8">
<style>
        body {
            margin: 0;
            background-color: #e9e9e9;
          }

        .pagina {
            display: flex;
            flex-direction: column;
            align-items: center;  
            padding: 40px 20px;
            gap: 30px;
        }

		html{
			font-family: 'Inter', sans-serif;
		}

        fieldset{
            background-color: white;
            width: 400px;    
            padding: 20px; 
            border-radius: 20px;
            border-style: none;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* horizontal centering */
            gap: 1px; /* space between elements */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)
        }
        input{
            font-size: 16px;
            padding: 5px;
            border-radius: 13px;
            border-style: solid;
            border-color: #8b8b8b;
            background-color: #ededed;
        }
        select{
            font-size: 16px;
            padding: 5px;
            width: 205px;
            border-radius: 13px;
            border-style: solid;
            border-color: #8b8b8b;
            background-color: #ededed;
        }
        #submit{
            font-size: 16px;
            width: 150px;
            background-color: white;
            border-color: #4baced;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2)
        }
        #submit:hover{
            background-color: #4baced;
            color: white;
        }
        .topbar {
            display: flex;
            align-items: center;
            background-color: #398bce;
            padding: 10px 20px;
            color: white;
            height: 60px;
          }
</style>
<title>Cadastro de Alunos</title>
</head>
<body>
    
    <div class="topbar">
        <div class="logo">
            <img src="https://biblioteca.unilasalle.edu.br/site-index/img/logo.png" width="110" height="45">
        </div>
    </div>
		
    <div class="pagina">
        
        <form action = "/submit" method=POST onsubmit="return showAlert()">
            <fieldset>
                Nome:<br>
                <input type="text" name="nome" placeholder="Nome">
                <br>
                E-mail:<br>
                <input type="email" name="email" placeholder="E-mail">
                <br>
                Senha:<br>
                <input type="password" name="senha" placeholder="Senha">
                <br>
                Idade:<br>
                <input type="int" name="idade" placeholder="Idade">
                <br>
                Sexo:<br>
                <select name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <br>
                Estado:<br>
                <input type="text" name="estado" placeholder="Estado">
                <br>
                Cidade:<br>
                <input type="text" name="cidade" placeholder="Cidade">
                <br>
                Profissão:<br>
                <input type="text" name="profissao" placeholder="Profissão">
                <br><br>
                <input type="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <script>
        function showAlert() {
          alert("Usuário cadastrado com sucesso!");
          return true;
        }
      </script>

</body></html>
